<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="output.css">

<body class="bg-[url('/public/body.png')] flex flex-col min-h-screen">
  <nav class="bg-white">
    <div class="mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <!-- logo -->
            <div class="flex flex-shrink-0 items-center">
                <img src="/public/img.png" alt="" class="size-14 mr-3">
                <a href="" class="text-3xl font-bold">CaliCloud</a>
            </div>
            <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="" class="rounded-md px-3 py-4 text-xl text-gray-400 ">Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Content Wrapper -->
  <div class="flex-grow overflow-auto">
    <!--All Content-->
    <div class="flex">
      <!--Input Section-->
      <div class="flex flex-col basis-2/6 justify-center h-auto">

        <!--Inside Input Section-->
        <div class="w-full p-10 pt-5">
          <h1 class="text-3xl mb-5">Reservation Services</h1>
          <input class="border border-slate-300 h-12 w-full px-2 mb-5" placeholder="Pick-Up Location">      
          <input class="border border-slate-300 h-12 w-full px-2 mb-5" placeholder="Drop-off Location">
          <input class="border border-slate-300 h-12 w-full px-2 mb-5" type="date" placeholder="Select Pick-Up Date">
          <input class="border border-slate-300 h-12 w-full px-2 mb-5" type="time" placeholder="Select Pick-Up Time">
          
          <!--Middle section-->
          <div class="flex">
            <!--Vehicle Image-->
            <div class= "w-full">
              <h1 class="mb-2">Vehicle Selected</h1>
              <img src="public/img.png">
            </div>

            <!--Service Option-->
            <div class= "w-full">
              <h1 class="mb-2">Options</h1>
              <ul>
                <li><input class="mr-2" type="checkbox" id="option1" name="option1" value="Packing">Packing Service </li>
                <li><input class="mr-2" type="checkbox" id="option1" name="option1" value="Packing">Packing Service </li>
                <li><input class="mr-2" type="checkbox" id="option1" name="option1" value="Packing">Packing Service </li>
              </ul>
            </div>
          </div>
          <!--Middle section-->
          <hr class="m-4">

          <div class="mt-5 flex">
            <p class="flex-1 text-2xl">Total Price: 0</p>
            <button class=" bg-blue-700 hover:bg-gray-400 text-white font-bold py-3 px-4 rounded inline-flex items-center">Payment ></button>
          </div>

        </div>
        <!--Inside Input Section-->
      </div>
      <!--Input Section-->
      <div class=" flex flex-1 justify-center">(MAP ZONE)</div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="bg-[#3d4854] text-white">
    <div class="container mx-auto py-4 flex items-center justify-between h-15">
      <h3 class="text-3xl">CaliCloud</h3>
    </div>
    <div class="container mx-auto py-4 flex items-center justify-between h-15">
      <div class="text-sm">
        <span>&copy; [2024] [CaliCloud]. All Rights Reserved.</span>
        <span class="mx-2">|</span>
        <a href="#" class="hover:underline">Privacy</a>
        <span class="mx-2">|</span>
        <a href="#" class="hover:underline">Terms &amp; Conditions</a>
      </div>
    </div>
  </footer>
