<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>eiei</h1>
    <form action="" method="POST">
        <input type="hidden" name="csrf_token" id="csrf_token" value="">
    </form>

    <script>
        fetch("/backend/csrf_token.php", {
          method: "GET",
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then((response)=>{
          // console.log('Response:', response); // Log the whole response object
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json(); // Proceed to parse JSON if response is okay
        })
        .then(data=>{
          document.querySelector("#csrf_token").value = data['csrf_token']
        })

        fetch("/backend/test.php", {
          method: "GET",

            'Accept': 'application/json'
          }

            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json(); // Proceed to parse JSON if response is okay
        })
        .then(data=>{
          
        })
    </script>
</body>
</html>
